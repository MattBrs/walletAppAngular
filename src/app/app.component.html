<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <app-user-input
      (trsCreated)="addTransaction($event)"
      ></app-user-input>
    </div>
    <div class="col-xs-8">
      <app-transaction
        *ngFor="let transaction of transactions; let i = index;"
        [trs]="transaction"
        (click)="onElementClick(i)"
      ></app-transaction>
    </div>
  </div>
</div>
