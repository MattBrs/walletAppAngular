<div class="container" [@componentTransition]>
  <div class="row">
    <div class="col-md-4">
      <app-users-edit></app-users-edit>
    </div>
    <div class="col-md-6">
      <h3 *ngIf="users.length>0">User list:</h3>
      <app-user  *ngFor="let item of users" [user]="item"></app-user>
    </div>
  </div>
  <div class="row" style="text-align: center">
    <div class="col-md-12">
      <hr>
      <button class="btn btn-success" (click)="onSaveData()">Save data</button> |
      <button class="btn btn-primary" (click)="onFetchData()">Fetch data</button>
    </div>
  </div>
</div>
