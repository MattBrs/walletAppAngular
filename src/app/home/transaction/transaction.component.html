<div class="col-xs-12">
  <div class="list-group">
    <div class="list-group-item"  [ngStyle]="{backgroundColor: trs.trsAmount>0 ? 'lightgreen' : 'lightpink' }">
      <h4 class="list-group-item-heading">Transaction:  <b>{{trs.trsName}}</b></h4>
      <p class="list-group-item-text">Amount: <b>{{trs.trsAmount}}$</b></p>
    </div>
  </div>
</div>
